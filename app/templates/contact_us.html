<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>New Contact Message</title>
    <style>
        @media only screen and (max-width: 620px) {
            table.body h1 {
                font-size: 28px !important;
                margin-bottom: 10px !important;
            }

            table.body p,
            table.body ul,
            table.body ol,
            table.body td,
            table.body span,
            table.body a {
                font-size: 16px !important;
            }

            table.body .wrapper,
            table.body .article {
                padding: 10px !important;
            }

            table.body .content {
                padding: 0 !important;
            }

            table.body .container {
                padding: 0 !important;
                width: 100% !important;
            }

            table.body .main {
                border-left-width: 0 !important;
                border-radius: 0 !important;
                border-right-width: 0 !important;
            }
        }
    </style>
</head>

<body
    style="background-color: #f3f4f6; font-family: sans-serif; -webkit-font-smoothing: antialiased; font-size: 14px; line-height: 1.4; margin: 0; padding: 0; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%;">
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="body"
        style="border-collapse: separate; mso-table-lspace: 0pt; mso-table-rspace: 0pt; background-color: #f3f4f6; width: 100%;">
        <tr>
            <td style="font-family: sans-serif; font-size: 14px; vertical-align: top;">&nbsp;</td>
            <td class="container"
                style="font-family: sans-serif; font-size: 14px; vertical-align: top; display: block; max-width: 580px; padding: 10px; width: 580px; margin: 0 auto;">
                <div class="content"
                    style="box-sizing: border-box; display: block; margin: 0 auto; max-width: 580px; padding: 10px;">

                    <!-- START CENTERED WHITE CONTAINER -->
                    <table role="presentation" class="main"
                        style="border-collapse: separate; mso-table-lspace: 0pt; mso-table-rspace: 0pt; background: #ffffff; border-radius: 8px; width: 100%; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">

                        <!-- START MAIN CONTENT AREA -->
                        <tr>
                            <td class="wrapper"
                                style="font-family: sans-serif; font-size: 14px; vertical-align: top; box-sizing: border-box; padding: 30px;">
                                <table role="presentation" border="0" cellpadding="0" cellspacing="0"
                                    style="border-collapse: separate; mso-table-lspace: 0pt; mso-table-rspace: 0pt; width: 100%;">
                                    <tr>
                                        <td style="font-family: sans-serif; font-size: 14px; vertical-align: top;">
                                            <h1
                                                style="color: #1f2937; font-family: sans-serif; font-weight: 700; line-height: 1.4; margin: 0; margin-bottom: 20px; font-size: 24px; text-align: center;">
                                                New Contact Request</h1>
                                            <p
                                                style="font-family: sans-serif; font-size: 15px; font-weight: normal; margin: 0; margin-bottom: 15px; color: #4b5563;">
                                                You have received a new message via your portfolio contact form.</p>

                                            <table role="presentation" border="0" cellpadding="0" cellspacing="0"
                                                style="border-collapse: separate; mso-table-lspace: 0pt; mso-table-rspace: 0pt; width: 100%; margin-top: 20px; margin-bottom: 20px; background-color: #f9fafb; border-radius: 6px; border: 1px solid #e5e7eb;">
                                                <tbody>
                                                    <tr>
                                                        <td
                                                            style="font-family: sans-serif; font-size: 14px; vertical-align: top; padding: 15px;">
                                                            <p style="margin: 0; margin-bottom: 10px;">
                                                                <strong>Name:</strong> <span style="color: #111827;">{{
                                                                    name }}</span></p>
                                                            <p style="margin: 0; margin-bottom: 10px;">
                                                                <strong>Email:</strong> <a href="mailto:{{ email }}"
                                                                    style="color: #6366f1; text-decoration: none;">{{
                                                                    email }}</a></p>
                                                            <p style="margin: 0; margin-bottom: 0;">
                                                                <strong>Subject:</strong> <span
                                                                    style="color: #111827;">{{ subject }}</span></p>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>

                                            <p
                                                style="font-family: sans-serif; font-size: 15px; font-weight: normal; margin: 0; margin-bottom: 10px; color: #1f2937;">
                                                <strong>Message:</strong></p>
                                            <div
                                                style="background-color: #f9fafb; border-left: 4px solid #6366f1; padding: 15px; border-radius: 4px; color: #374151; font-style: italic; margin-bottom: 25px;">
                                                {{ message }}
                                            </div>

                                            <table role="presentation" border="0" cellpadding="0" cellspacing="0"
                                                class="btn btn-primary"
                                                style="border-collapse: separate; mso-table-lspace: 0pt; mso-table-rspace: 0pt; width: 100%; box-sizing: border-box;">
                                                <tbody>
                                                    <tr>
                                                        <td align="center"
                                                            style="font-family: sans-serif; font-size: 14px; vertical-align: top; padding-bottom: 15px;">
                                                            <table role="presentation" border="0" cellpadding="0"
                                                                cellspacing="0"
                                                                style="border-collapse: separate; mso-table-lspace: 0pt; mso-table-rspace: 0pt; width: auto;">
                                                                <tbody>
                                                                    <tr>
                                                                        <td
                                                                            style="font-family: sans-serif; font-size: 14px; vertical-align: top; background-color: #6366f1; border-radius: 5px; text-align: center;">
                                                                            <a href="mailto:{{ email }}" target="_blank"
                                                                                style="display: inline-block; color: #ffffff; background-color: #6366f1; border: solid 1px #6366f1; border-radius: 5px; box-sizing: border-box; cursor: pointer; text-decoration: none; font-size: 15px; font-weight: bold; margin: 0; padding: 12px 25px; text-transform: capitalize; border-color: #6366f1;">Reply
                                                                                via Email</a>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                        <!-- END MAIN CONTENT AREA -->
                    </table>
                    <!-- END CENTERED WHITE CONTAINER -->

                    <!-- START FOOTER -->
                    <div class="footer" style="clear: both; margin-top: 10px; text-align: center; width: 100%;">
                        <table role="presentation" border="0" cellpadding="0" cellspacing="0"
                            style="border-collapse: separate; mso-table-lspace: 0pt; mso-table-rspace: 0pt; width: 100%;">
                            <tr>
                                <td class="content-block"
                                    style="font-family: sans-serif; vertical-align: top; padding-bottom: 10px; padding-top: 10px; color: #9ca3af; font-size: 12px; text-align: center;">
                                    <span class="apple-link"
                                        style="color: #9ca3af; font-size: 12px; text-align: center;">Portfolio Contact
                                        From | Automated Notification</span>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!-- END FOOTER -->

                </div>
            </td>
            <td style="font-family: sans-serif; font-size: 14px; vertical-align: top;">&nbsp;</td>
        </tr>
    </table>
</body>

</html>
